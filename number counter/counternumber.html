<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet"  href="index.css">
</head>
<body>
    <div class="content">
            <h1>COUNTER</h1>
            <h2 id ="count">0</h2>
            <button id="inc" onclick="increment()">Increment</button>
            <button id="sav" onclick="save()">Save</button>
            <p id="pre">Previous Entries : </p>
        <script>
            let count = 0;
            function increment(){
                count += 1;
                let num =document.getElementById("count").innerText = count;
            }
            function save(){
                let inc = count + " - ";
                pre.textContent +=  inc;
            }
        </script>
    </div>
</body>
</html>
